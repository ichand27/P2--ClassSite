 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Age of Unawareness</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>


<header>
<h1>Lighthouse</h1>
<p>Your simple class dashboard</p>
</header>


<section id="classContainer">
<h2>Your Classes</h2>
<div id="classGrid"></div>
<button id="addClassBtn">Add Class</button>
</section>


<script>
const classes = [
{ id: 1, name: "Algebra 1", teacher: "Ms. Rivera", color: "#D9534F" },
{ id: 2, name: "World History", teacher: "Mr. Chen", color: "#F0AD4E" },
{ id: 3, name: "English Literature", teacher: "Mrs. Thompson", color: "#C39C46" }
];


function makeCard(item) {
return `
<div class="class-card" style="border-top: 8px solid ${item.color}">
<h3>${item.name}</h3>
<p>Teacher: ${item.teacher}</p>
</div>
`;
}


function loadClasses() {
const grid = document.getElementById("classGrid");
grid.innerHTML = "";


classes.forEach(function(cls) {
grid.insertAdjacentHTML("beforeend", makeCard(cls));
});
}


function showForm() {
if (document.getElementById("addClassForm")) return;


const form = `
<div id="addClassForm" class="class-form">
<h3>Add a Class</h3>
<input id="className" type="text" placeholder="Class Name">
<input id="classTeacher" type="text" placeholder="Teacher">
<label>Color:</label>
<input id="classColor" type="color" value="#D9534F">
<button id="saveBtn">Save</button>
</div>
`;


document.getElementById("classContainer")
.insertAdjacentHTML("beforeend", form);


document.getElementById("saveBtn")
.addEventListener("click", saveClass);
}


function saveClass() {
const name = document.getElementById("className").value;
const teacher = document.getElementById("classTeacher").value;
const color = document.getElementById("classColor").value;


if (name === "" || teacher === "") return;


classes.push({ id: classes.length + 1, name, teacher, color });


loadClasses();


document.getElementById("addClassForm").remove();
}


document.getElementById("addClassBtn").addEventListener("click", showForm);


loadClasses();
</script>


</body>
</html>
